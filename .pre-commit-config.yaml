repos:
- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    files: ^ring_doorbell/|^tests/|^test.py|^scripts/

- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: system
    types: [python]
    require_serial: true
    files: ^ring_doorbell/
    args:
      - --rcfile=pylintrc

- repo: https://github.com/python/black
  rev: 23.3.0
  hooks:
  - id: black
    files: ^ring_doorbell/|^tests/|^test.py|^scripts/
    args:
      - --check
